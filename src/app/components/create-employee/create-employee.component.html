<div class="container bg-light">
    <div class="shadow rounded p-4 m-4 bg-white">
      <h2>Create Employee</h2>
      <hr />
      <form [formGroup]="createForm" (ngSubmit)="onCreateSubmit()">
        
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input id="firstName" type="text" class="form-control" formControlName="firstName"/>
        </div>
  
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input id="lastName" type="text" class="form-control" formControlName="lastName"/>
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" class="form-control" formControlName="email"/>
        </div>
  
        <div class="form-group">
          <label for="salary">Salary</label>
          <input id="salary" type="number" class="form-control" formControlName="salary"/>
        </div>
  
        <div class="form-group">
          <button type="submit" class="btn btn-primary w-100 mt-2">Create</button>
        </div>
  
      </form>
    </div>
  </div>
